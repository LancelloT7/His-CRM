{% if messages %}
    {% for message in messages %}
        {{message}}
    {% endfor %}
{% endif %}

<form method="POST" action="{% url 'cad_sufixo' %}">
    {% csrf_token %}

    <input type="number" placeholder="SKU" name="sku">
    <input type="text" placeholder="SUFIXO" name="sufixo">
    <hr>
    <input class="btn btn-success" type="submit" value="CADASTRAR">

</form>
